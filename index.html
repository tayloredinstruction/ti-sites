<!DOCTYPE html>
<html>
<head>
<meta name="viewport">
<title>River Levels-Northern NSW - Google Fusion Tables</title>
<style type="text/css">
html, body, #googft-mapCanvas {
  height: 500px;
  margin: 0;
  padding: 0;
  width: 100%;
}
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvBPL76AXVKbwSpm9X1BlXTzaTXhNLYew"></script>
<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;
    var isMobile = (navigator.userAgent.toLowerCase().indexOf('android') > -1) ||
      (navigator.userAgent.match(/(iPod|iPhone|iPad|BlackBerry|Windows Phone|iemobile)/));
    if (isMobile) {
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute('content', 'initial-scale=1.0, user-scalable=no');
    }
    var mapDiv = document.getElementById('googft-mapCanvas');
    mapDiv.style.width ='100%';
    mapDiv.style.height = isMobile ? '100%' : '500px';
    var map = new google.maps.Map(mapDiv, {
      center: new google.maps.LatLng(-25.470077905998487, 133.56517167578113),
      zoom: 4,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(document.getElementById('googft-legend-open'));
    map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(document.getElementById('googft-legend'));

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col11",
        from: "1xOnTf3qaHEzBGDv0iSEihtLUMK7nIn9QV2ED17ke",
        where: ""
      },
      options: {
        styleId: 2,
        templateId: 3
      }
    });

    if (isMobile) {
      var legend = document.getElementById('googft-legend');
      var legendOpenButton = document.getElementById('googft-legend-open');
      var legendCloseButton = document.getElementById('googft-legend-close');
      legend.style.display = 'none';
      legendOpenButton.style.display = 'block';
      legendCloseButton.style.display = 'block';
      legendOpenButton.onclick = function() {
        legend.style.display = 'block';
        legendOpenButton.style.display = 'none';
      }
      legendCloseButton.onclick = function() {
        legend.style.display = 'none';
        legendOpenButton.style.display = 'block';
      }
    }
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
  <div> Enter Min. Level: <select id="min. level" onchange="initialize()">
  <option value=0 selected>Visual</option>
  <option value=1>Low Level</option>
  <option value=2>Good Level</option>
  <option value=3>High Level</option>
</select>
Enter Max. Level: <select id="max. level" onchange="initialize()" default>
  <option value=0>Visual</option>
  <option value=1>Low Level</option>
  <option value=2>Good Level</option>
  <option value=3 selected>High Level</option>
</select>
Enter Min. Grade: <select id="min. grade" onchange="initialize()" default>
  <option value=-1>None</option>
  <option value=2 selected>2</option>
  <option value=3>3</option>
  <option value=4>4</option>
  <option value=5>5</option>
  <option value=6>6</option>
</select>
Enter Max. Grade: <select id="max. grade" onchange="initialize()" default>
  <option value=7>None</option>
  <option value=2>2</option>
  <option value=3>3</option>
  <option value=4>4</option>
  <option value=5>5</option>
  <option value=6 selected>6</option>
</select>
</div>
  
  <div id="googft-mapCanvas"></div>
</body>
</html>
